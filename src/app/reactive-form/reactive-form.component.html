<div class="container">
    <h4>Add User</h4>
    <form [formGroup]="dataForm" (ngSubmit)="onsubmit()">
        <div class="form-group">
            <label for="title">First Name</label>
            <input type="text" class="form-control" formControlName="firstname" [ngClass]="{'is-invalid':f.firstname.errors}">
            <div *ngIf='f.firstname.errors' class="invalid-feedback">
                First name required
            </div>
        </div>
        <div class="form-group">
            <label for="content">Last Name</label>
            <input type="text" class="form-control" formControlName="lastname" [ngClass]="{'is-invalid':f.lastname.errors}">
            <div *ngIf='f.lastname.errors' class="invalid-feedback">
                Last name required
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
