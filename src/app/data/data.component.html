<div class="container">
    <br>
    <h4>Add a post</h4>
    <form #form="ngForm" (ngSubmit)="form.valid&&onsubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="titleHelp" [(ngModel)]="post.title">
            <small id="titleHelp" class="form-text text-muted">Add your post title</small>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" class="form-control" name="content" id="content" [(ngModel)]="post.content">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <h4>{{result}}</h4>
    </form>
</div>
